<div class="wrapper">
    <div class="page-header page-header-xs" data-parallax="true"
    style="background-image: url('./assets/img/original.jpg');">
        <!-- <div class="filter"></div> -->
    </div>

    <div class="container">
        <br>
        <div class="row">
            <div class="col-sm" *ngFor="let product of products; let productId = index">
                <a [routerLink]="[ product._id ]">
                    <div class="card" style="width: 18rem;">
                        <img src="{{ product.coverImage }}" class="card-img-top" alt="...">
                        <div class="card-body">              
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text">{{ product.description }}</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
